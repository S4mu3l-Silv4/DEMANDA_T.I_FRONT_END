<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <main>
        <h1>
            Formulário sobre os serviços da Praxis:
        </h1>
        <form id="formulario">
            <p>
                <label for="nome">
                    Seu nome:
                </label>
                <input type="text" id="nome" size="40" required><hr>
                <label for="email">
                    Seu e-mail:
                </label>
                <input type="email" id="email" size="30" required><hr>
                <label for="servico">
                    Qual serviço deseja:
                </label>
                <input id="servico" size="40" required><hr>
                <button type="submit">
                    Enviar
                </button>
            </p>
        </form>
    </main>
    <script src="./assets/js/script-home.js"></script>
